{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">Add another category here</h3>

<div class="row card-panel grey-lighten-6">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open red-text prefix"></i>
                <input id="category_name" name="category_name" minlength="4" maxlength="30" type="text" class="validate"
                    required>
                <label for="category_name">Name of Category</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn orange darken-4" type="submit">
                    Create Category<i class="fas fa-plus right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
