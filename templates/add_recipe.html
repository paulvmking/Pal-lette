{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">Add your own custom recipe here!</h3>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-plus prefix"></i>
                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Name of Recipe</label>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pepper-hot prefix"></i>
                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Ingredients</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
