{% extends "base.html" %}
{% block content %}
<!-- Main heading for page -->
<h3 class="light-blue-text text-darken-4 center-align">Manage Categories</h3>
<!-- Add category button -->
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large orange darken-2 text-shadow">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>
<!-- Display categories -->
<div class="row">
    {% for category in categories %}
        <div class="col s12 m6">
            <div class="card orange darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <!-- Edit and delte buttons for categories -->
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red darken-4 delete"
                        title="delete" onclick="return confirm('Are you sure you want to delete this item')">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
