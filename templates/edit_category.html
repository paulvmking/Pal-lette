{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">Edit category here</h3>

<div class="row card-panel grey-lighten-6">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open red-text prefix"></i>
                <input id="category_name" name="category_name" minlength="4" maxlength="30"
                 type="text" value="{{ category.category_name }}" class="validate"
                    required>
                <label for="category_name">Name of Category</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_categories') }}" class="btn red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button class="btn green" type="submit">
                    Edit Category<i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
