{% extends "base.html" %}
{% block content %}

    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.prep_time }}<br>
        {{ recipe.cook_time }}<br>
        {{ recipe.serves }}<br>
        {{ recipe.difficulty }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.directions }}<br>
        {{ recipe.is_vegan }}<br>
    {% endfor %}

{% endblock %}
