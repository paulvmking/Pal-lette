{% extends "base.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">{{ recipe.recipe_name }}</h3>

<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-image recipe-image">
                <img src="{{ recipe.image }}">
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="fas fa-heart text-shadow"
                        id="like"></i></a>
            </div>
            <div class="card-content">
                <div class="row">
                    <div class="col s6 m6 l6">
                        <h4>
                            {% if recipe.is_vegan == "on" %}
                                <i class="fas fa-seedling green-text"> Vegan Friendly</i>
                            {% else %}
                                <i class="fas fa-seedling red-text"> Not Vegan Friendly</i>
                            {% endif %}
                        </h4>
                    </div>
                    <div class="col s6">
                        <h4 class="right">
                            <i class="fas fa-user orange-text"></i> Serves:{{ recipe.serves }}
                        </h4>
                    </div>
                    </div>
                </div>
                <hr>
                <h4 class="center-align">Ingredients:</h4>
                <hr>
                <p>{{ recipe.ingredients }}</p>
                <h4 class="center-align">Directions:</h4>
                <hr>
                <p>{{ recipe.directions }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
